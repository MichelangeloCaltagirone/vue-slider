<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script defer src="js/script.js"></script> -->
    <title>Simple Carousel</title>
</head>
<body>
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="cstcontainer">
        <div id="carousel">
            
            <i id="prev" class="bi bi-arrow-90deg-left"></i>
            <div id="gallery"><img :src="images[0].src" alt="" class="active"></div>
            <i id="next" class="bi bi-arrow-90deg-right"></i>

        </div>
        <div id="thumbnails"><img :src="images[0].src" class="active" alt=""></div>
    </div>

    <script src="js/VueScript.js"></script>
</body>
</html>
